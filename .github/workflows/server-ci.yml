name: Server CI

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      working-directory: ./server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run smoke tests
      working-directory: ./server
      run: |
        # Test that FastAPI can be imported
        python -c "import fastapi; print('✓ FastAPI imported successfully')"
        
        # Test that SciDownl can be imported
        python -c "from scidownl.api.scihub import scihub_download; print('✓ SciDownl imported successfully')"
        
        # Test that the app can be imported
        python -c "from app.main import app; print('✓ App module imported successfully')"
        
        # Test that the service can be imported
        python -c "from app.services.scihub_service import download_paper; print('✓ Service module imported successfully')"
        
        echo "All smoke tests passed!"
