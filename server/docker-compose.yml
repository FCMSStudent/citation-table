version: '3.8'

services:
  paper-service:
    build: .
    container_name: paper-download-service
    ports:
      - "8000:8000"
    volumes:
      # Mount storage directory to persist downloaded PDFs
      - ./storage:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
